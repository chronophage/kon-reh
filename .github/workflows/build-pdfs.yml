name: Build Fate's Edge PDFs

on:
  push:
    branches: [ main, master ]
    tags: [ "v*" ]
    paths:
      - "tools/**"
      - "ttrpg/**"
      - ".github/workflows/build-pdfs.yml"
  pull_request:
    paths:
      - "tools/**"
      - "ttrpg/**"
      - ".github/workflows/build-pdfs.yml"
  workflow_dispatch: {}

permissions:
  contents: write  # for releases using GITHUB_TOKEN

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: "true"  # makes your script skip git clean/open, etc.

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug repo tree (first 2 levels)
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la
          find . -maxdepth 2 -type d -print | sort

      - name: Install LaTeX toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full latexmk make ghostscript poppler-utils biber

      - name: Ensure build directories exist
        run: |
          mkdir -p ttrpg/build \
                   ttrpg/build/resources \
                   ttrpg/build/adventures \
                   ttrpg/build/expansions \
                   ttrpg/build/worldbook \
                   ttrpg/build/splatbooks

      - name: Make compile script executable
        run: chmod +x tools/compile_latex.sh

      - name: Define build helper
        shell: bash
        run: |
          cat > /tmp/build_one.sh <<'EOF'
          #!/usr/bin/env bash
          set -e
          DIR="$1"; TEX="$2"; OUTNAME="$3"
          if [[ -d "$DIR" && -f "$DIR/$TEX" ]]; then
            echo "✅ Building: $DIR/$TEX → $OUTNAME"
            ( cd "$DIR" && "$GITHUB_WORKSPACE/tools/compile_latex.sh" -x -f "$TEX" -n "$OUTNAME" ) || echo "⚠️ Build failed: $OUTNAME"
          else
            echo "⏭️  Skipping: missing $DIR or $DIR/$TEX"
          fi
          EOF
          chmod +x /tmp/build_one.sh

      # ===== Core Books =====
      - name: Build SRD
        run: /tmp/build_one.sh "ttrpg/srd" "fates-edge-srd-main.tex" "Fate's Edge - SRD.pdf"

      - name: Build Player's Guide
        run: /tmp/build_one.sh "ttrpg/player_guide" "fates_edge_players_guide.tex" "Fate's Edge - Player's Guide.pdf"

      - name: Build GM Guide
        run: /tmp/build_one.sh "ttrpg/gm_guide" "gm_guide.tex" "Fate's Edge - GM Guide.pdf"

      - name: Build Comprehensive Resource Guide
        run: /tmp/build_one.sh "ttrpg/reference" "fates-edge-resource-guide.tex" "Fate's Edge - Comprehensive Resource Guide.pdf"

      # ===== Adventures =====
      - name: Build Adventures
        run: |
          /tmp/build_one.sh "ttrpg/build/adventures" "between-knot-and-gate.tex" "Fate's Edge - Between the Knot and the Gate.pdf"
          /tmp/build_one.sh "ttrpg/build/adventures" "blood_and_silk_intro_adv.tex" "Fate's Edge - Blood and Silk - Intro Adventure.pdf"
          /tmp/build_one.sh "ttrpg/build/adventures" "ashes_of_infernal_accord.tex" "Fate's Edge - Epic Adventures - Ashes of the Infernal Accord.pdf"
          /tmp/build_one.sh "ttrpg/build/adventures" "of_ways_between.tex" "Fate's Edge - Of Ways Between.pdf"
          /tmp/build_one.sh "ttrpg/build/adventures" "recursive_garden.tex" "Fate's Edge - The Recursive Garden.pdf"
          /tmp/build_one.sh "ttrpg/build/adventures" "the_serpents_coil.tex" "Fate's Edge - The Serpent's Coil.pdf"
          /tmp/build_one.sh "ttrpg/build/adventures" "whispers_in_the_stacks.tex" "Fate's Edge - Whispers in the Stacks.pdf"
          /tmp/build_one.sh "ttrpg/build/adventures" "whispers_in_the_tunnels.tex" "Fate's Edge - Whispers in the Tunnels.pdf"

      # ===== Expansions =====
      - name: Build Expansions
        run: |
          /tmp/build_one.sh "ttrpg/build/expansions" "horror_campaigns.tex" "Fate's Edge - Horror Campaigns.pdf"
          /tmp/build_one.sh "ttrpg/build/expansions" "miniatures_guide.tex" "Fate's Edge - Miniatures Guide.pdf"
          /tmp/build_one.sh "ttrpg/build/expansions" "modern_noir.tex" "Fate's Edge - Modern Noir.pdf"

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fates-edge-pdfs
          path: |
            "ttrpg/build/Fate's Edge - SRD.pdf"
            "ttrpg/build/Fate's Edge - Player's Guide.pdf"
            "ttrpg/build/Fate's Edge - GM Guide.pdf"
            "ttrpg/build/Fate's Edge - Comprehensive Resource Guide.pdf"
            "ttrpg/build/adventures/Fate's Edge - Between the Knot and the Gate.pdf"
            "ttrpg/build/adventures/Fate's Edge - Blood and Silk - Intro Adventure.pdf"
            "ttrpg/build/adventures/Fate's Edge - Epic Adventures - Ashes of the Infernal Accord.pdf"
            "ttrpg/build/adventures/Fate's Edge - Of Ways Between.pdf"
            "ttrpg/build/adventures/Fate's Edge - The Recursive Garden.pdf"
            "ttrpg/build/adventures/Fate's Edge - The Serpent's Coil.pdf"
            "ttrpg/build/adventures/Fate's Edge - Whispers in the Stacks.pdf"
            "ttrpg/build/adventures/Fate's Edge - Whispers in the Tunnels.pdf"
            "ttrpg/build/expansions/Fate's Edge - Horror Campaigns.pdf"
            "ttrpg/build/expansions/Fate's Edge - Miniatures Guide.pdf"
            "ttrpg/build/expansions/Fate's Edge - Modern Noir.pdf"
          if-no-files-found: warn

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: fates-edge-pdfs
          path: dist

      - name: Create GitHub Release and attach PDFs
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
