name: Build Fate's Edge PDFs

on:
  push:
    branches: [ main, master ]
    tags:
      - "v*"
    paths:
      - "tools/**"
      - "ttrpg/**"
      - ".github/workflows/build-pdfs.yml"
  pull_request:
    paths:
      - "tools/**"
      - "ttrpg/**"
      - ".github/workflows/build-pdfs.yml"
  workflow_dispatch: {}

permissions:
  contents: write  # needed for gh-release with GITHUB_TOKEN

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: "true"   # makes your script skip git clean/open, etc.

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install LaTeX toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full latexmk make ghostscript poppler-utils biber

      - name: Ensure build directories exist
        run: |
          mkdir -p ttrpg/build \
                   ttrpg/build/resources \
                   ttrpg/build/adventures \
                   ttrpg/build/expansions \
                   ttrpg/build/worldbook \
                   ttrpg/build/splatbooks

      - name: Make compile script executable
        run: chmod +x tools/compile_latex.sh

      # ===== Core Books =====
      - name: Build SRD
        shell: bash
        run: |
          set -e
          echo "Building SRD"
          cd ttrpg/srd
          ../../tools/compile_latex.sh -x -f fates-edge-srd-main.tex -n "Fate's Edge - SRD.pdf" || echo "SRD did not build"

      - name: Build Player's Guide
        shell: bash
        run: |
          set -e
          echo "Building Player's Guide"
          cd ttrpg/player_guide
          ../../tools/compile_latex.sh -x -f fates_edge_players_guide.tex -n "Fate's Edge - Player's Guide.pdf" || echo "Player's Guide did not build"

      - name: Build GM Guide
        shell: bash
        run: |
          set -e
          echo "Building GM Guide"
          cd ttrpg/gm_guide
          ../../tools/compile_latex.sh -x -f gm_guide.tex -n "Fate's Edge - GM Guide.pdf" || echo "GM Guide did not build"

      - name: Build Comprehensive Resource Guide
        shell: bash
        run: |
          set -e
          echo "Building Comprehensive Resource Guide"
          cd ttrpg/reference
          ../../tools/compile_latex.sh -x -f fates-edge-resource-guide.tex -n "Fate's Edge - Comprehensive Resource Guide.pdf" || echo "Resource Guide did not build"

      # ===== Adventures =====
      - name: Build Adventures
        shell: bash
        run: |
          set -e
          cd ttrpg/build/adventures
          echo "Building Fate's Edge - Between the Knot and the Gate"
          ../../../tools/compile_latex.sh -x -f between-knot-and-gate.tex -n "Fate's Edge - Between the Knot and the Gate.pdf" || echo "Between the Knot and the Gate did not build"
          echo "Building Fate's Edge - Blood and Silk - Intro Adventure"
          ../../../tools/compile_latex.sh -x -f blood_and_silk_intro_adv.tex -n "Fate's Edge - Blood and Silk - Intro Adventure.pdf" || echo "Blood and Silk - Intro Adventure did not build"
          echo "Building Fate's Edge - Epic Adventures - Ashes of the Infernal Accord"
          ../../../tools/compile_latex.sh -x -f ashes_of_infernal_accord.tex -n "Fate's Edge - Epic Adventures - Ashes of the Infernal Accord.pdf" || echo "Ashes of the Infernal Accord did not build"
          echo "Building Fate's Edge - Of Ways Between"
          ../../../tools/compile_latex.sh -x -f of_ways_between.tex -n "Fate's Edge - Of Ways Between.pdf" || echo "Of Ways Between did not build"
          echo "Building Fate's Edge - The Recursive Garden"
          ../../../tools/compile_latex.sh -x -f recursive_garden.tex -n "Fate's Edge - The Recursive Garden.pdf" || echo "The Recursive Garden did not build"
          echo "Building Fate's Edge - The Serpent's Coil"
          ../../../tools/compile_latex.sh -x -f the_serpents_coil.tex -n "Fate's Edge - The Serpent's Coil.pdf" || echo "The Serpent's Coil did not build"
          echo "Building Fate's Edge - Whispers in the Stacks"
          ../../../tools/compile_latex.sh -x -f whispers_in_the_stacks.tex -n "Fate's Edge - Whispers in the Stacks.pdf" || echo "Whispers in the Stacks did not build"
          echo "Building Fate's Edge - Whispers in the Tunnels"
          ../../../tools/compile_latex.sh -x -f whispers_in_the_tunnels.tex -n "Fate's Edge - Whispers in the Tunnels.pdf" || echo "Whispers in the Tunnels did not build"

      # ===== Expansions =====
      - name: Build Expansions
        shell: bash
        run: |
          set -e
          cd ttrpg/build/expansions
          echo "Building Fate's Edge - Horror Campaigns"
          ../../../tools/compile_latex.sh -x -f horror_campaigns.tex -n "Fate's Edge - Horror Campaigns.pdf" || echo "Horror Campaigns did not build"
          echo "Building Fate's Edge - Miniatures Guide"
          ../../../tools/compile_latex.sh -x -f miniatures_guide.tex -n "Fate's Edge - Miniatures Guide.pdf" || echo "Miniatures Guide did not build"
          echo "Building Fate's Edge - Modern Noir"
          ../../../tools/compile_latex.sh -x -f modern_noir.tex -n "Fate's Edge - Modern Noir.pdf" || echo "Modern Noir did not build"

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fates-edge-pdfs
          path: |
            "ttrpg/build/Fate's Edge - SRD.pdf"
            "ttrpg/build/Fate's Edge - Player's Guide.pdf"
            "ttrpg/build/Fate's Edge - GM Guide.pdf"
            "ttrpg/build/Fate's Edge - Comprehensive Resource Guide.pdf"
            "ttrpg/build/adventures/Fate's Edge - Between the Knot and the Gate.pdf"
            "ttrpg/build/adventures/Fate's Edge - Blood and Silk - Intro Adventure.pdf"
            "ttrpg/build/adventures/Fate's Edge - Epic Adventures - Ashes of the Infernal Accord.pdf"
            "ttrpg/build/adventures/Fate's Edge - Of Ways Between.pdf"
            "ttrpg/build/adventures/Fate's Edge - The Recursive Garden.pdf"
            "ttrpg/build/adventures/Fate's Edge - The Serpent's Coil.pdf"
            "ttrpg/build/adventures/Fate's Edge - Whispers in the Stacks.pdf"
            "ttrpg/build/adventures/Fate's Edge - Whispers in the Tunnels.pdf"
            "ttrpg/build/expansions/Fate's Edge - Horror Campaigns.pdf"
            "ttrpg/build/expansions/Fate's Edge - Miniatures Guide.pdf"
            "ttrpg/build/expansions/Fate's Edge - Modern Noir.pdf"
          if-no-files-found: warn

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: fates-edge-pdfs
          path: dist

      - name: Create GitHub Release and attach PDFs
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}