name: Build Fate's Edge PDFs

on:
  push:
    branches: [ main, master ]
    tags: [ "v*" ]
    paths:
      - "tools/**"
      - "ttrpg/**"
      - ".github/workflows/build-pdfs.yml"
  pull_request:
    paths:
      - "tools/**"
      - "ttrpg/**"
      - ".github/workflows/build-pdfs.yml"
  workflow_dispatch: {}

permissions:
  contents: write  # needed for releases with GITHUB_TOKEN

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: "true"   # makes your script skip git clean/open, etc.

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Install LaTeX toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full latexmk make ghostscript poppler-utils biber

      - name: Ensure build directories exist
        run: |
          mkdir -p ttrpg/build \
                   ttrpg/build/resources \
                   ttrpg/build/adventures \
                   ttrpg/build/expansions \
                   ttrpg/build/worldbook \
                   ttrpg/build/splatbooks

      - name: Make compile script executable
        run: chmod +x tools/compile_latex.sh

      - name: Define case-insensitive build helper
        shell: bash
        run: |
          cat > /tmp/build_one.sh <<'EOF'
          #!/usr/bin/env bash
          set -euo pipefail
          ROOT="$GITHUB_WORKSPACE"
          REQ_DIR="$1"      # e.g., ttrpg/srd
          REQ_TEX="$2"      # e.g., fates-edge-srd-main.tex
          OUTNAME="$3"      # e.g., Fate's Edge - SRD.pdf

          # Resolve directory case-insensitively
          if [[ -d "$REQ_DIR" ]]; then
            DIR="$REQ_DIR"
          else
            BASE="$(basename "$REQ_DIR")"
            PARENT="$(dirname "$REQ_DIR")"
            [[ "$PARENT" == "." ]] && PARENT="."
            MATCH_DIR="$(find "$PARENT" -maxdepth 1 -type d -iname "$BASE" | head -n1 || true)"
            if [[ -n "$MATCH_DIR" ]]; then
              DIR="$MATCH_DIR"
            else
              echo "⏭️  Skipping: missing directory $REQ_DIR (case-insensitive search for '$BASE' failed)"
              exit 0
            fi
          fi

          # Resolve .tex filename case-insensitively inside DIR
          if [[ -f "$DIR/$REQ_TEX" ]]; then
            TEX="$REQ_TEX"
          else
            NAME="${REQ_TEX%.*}"
            MATCH_TEX="$(find "$DIR" -maxdepth 1 -type f \( -iname "$REQ_TEX" -o -iname "$NAME.tex" \) | head -n1 || true)"
            if [[ -n "$MATCH_TEX" ]]; then
              TEX="$(basename "$MATCH_TEX")"
            else
              echo "⏭️  Skipping: missing $DIR/$REQ_TEX (case-insensitive search failed)"
              exit 0
            fi
          fi

          echo "✅ Building: $DIR/$TEX → $OUTNAME"
          ( cd "$DIR" && "$ROOT/tools/compile_latex.sh" -x -f "$TEX" -n "$OUTNAME" ) || {
            echo "⚠️  Build failed: $OUTNAME"
            exit 0
          }
          EOF
          chmod +x /tmp/build_one.sh

      # ===== Core Books =====
      - name: Build SRD (case-insensitive)
        run: /tmp/build_one.sh "ttrpg/srd" "fates-edge-srd-main.tex" "Fate's Edge - SRD.pdf"

      - name: Build Player's Guide
        run: /tmp/build_one.sh "ttrpg/player_guide" "fates_edge_players_guide.tex" "Fate's Edge - Player's Guide.pdf"

      - name: Build GM Guide
        run: /tmp/build_one.sh "ttrpg/gm_guide" "gm_guide.tex" "Fate's Edge - GM Guide.pdf"

      - name: Build Comprehensive Resource Guide
        run: /tmp/build_one.sh "ttrpg/reference" "fates-edge-resource-guide.tex" "Fate's Edge - Comprehensive Resource Guide.pdf"

      # ===== Adventures =====
      - name: Build Adventures
        run: |
          /tmp/build_one.sh "ttrpg/reference/adventures" "between-knot-and-gate.tex" "Fate's Edge - Between the Knot and the Gate.pdf"
          /tmp/build_one.sh "ttrpg/reference/adventures" "blood_and_silk_intro_adv.tex" "Fate's Edge - Blood and Silk - Intro Adventure.pdf"
          /tmp/build_one.sh "ttrpg/reference/adventures" "ashes_of_infernal_accord.tex" "Fate's Edge - Epic Adventures - Ashes of the Infernal Accord.pdf"
          /tmp/build_one.sh "ttrpg/reference/adventures" "of_ways_between.tex" "Fate's Edge - Of Ways Between.pdf"
          /tmp/build_one.sh "ttrpg/reference/adventures" "recursive_garden.tex" "Fate's Edge - The Recursive Garden.pdf"
          /tmp/build_one.sh "ttrpg/reference/adventures" "the_serpents_coil.tex" "Fate's Edge - The Serpent's Coil.pdf"
          /tmp/build_one.sh "ttrpg/reference/adventures" "whispers_in_the_stacks.tex" "Fate's Edge - Whispers in the Stacks.pdf"
          /tmp/build_one.sh "ttrpg/reference/adventures" "whispers_in_the_tunnels.tex" "Fate's Edge - Whispers in the Tunnels.pdf"

      # ===== Expansions =====
      - name: Build Expansions
        run: |
          /tmp/build_one.sh "ttrpg/reference/expansions" "horror_campaigns.tex" "Fate's Edge - Horror Campaigns.pdf"
          /tmp/build_one.sh "ttrpg/reference/expansions" "miniatures_guide.tex" "Fate's Edge - Miniatures Guide.pdf"
          /tmp/build_one.sh "ttrpg/reference/expansions" "modern_noir.tex" "Fate's Edge - Modern Noir.pdf"

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fates-edge-pdfs
          path: |
            ttrpg/build/Fate's Edge - SRD.pdf
            ttrpg/build/Fate's Edge - Player's Guide.pdf
            ttrpg/build/Fate's Edge - GM Guide.pdf
            ttrpg/build/Fate's Edge - Comprehensive Resource Guide.pdf
            ttrpg/build/adventures/Fate's Edge - Between the Knot and the Gate.pdf
            ttrpg/build/adventures/Fate's Edge - Blood and Silk - Intro Adventure.pdf
            ttrpg/build/adventures/Fate's Edge - Epic Adventures - Ashes of the Infernal Accord.pdf
            ttrpg/build/adventures/Fate's Edge - Of Ways Between.pdf
            ttrpg/build/adventures/Fate's Edge - The Recursive Garden.pdf
            ttrpg/build/adventures/Fate's Edge - The Serpent's Coil.pdf
            ttrpg/build/adventures/Fate's Edge - Whispers in the Stacks.pdf
            ttrpg/build/adventures/Fate's Edge - Whispers in the Tunnels.pdf
            ttrpg/build/expansions/Fate's Edge - Horror Campaigns.pdf
            ttrpg/build/expansions/Fate's Edge - Miniatures Guide.pdf
            ttrpg/build/expansions/Fate's Edge - Modern Noir.pdf
          if-no-files-found: warn

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: fates-edge-pdfs
          path: dist

      - name: Create GitHub Release and attach PDFs
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
