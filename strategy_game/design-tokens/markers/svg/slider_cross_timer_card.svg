<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 200">
<style>
.card{fill:#ffffff;stroke:#0f172a;stroke-width:2;rx:12}
.h{font:700 16px Inter,Roboto,Arial,sans-serif;fill:#0f172a}
.l1{fill:#e0f2fe;stroke:#0369a1;stroke-width:2}
.l2{fill:#e5e7eb;stroke:#374151;stroke-width:2}
.dot{fill:#111827}
</style>
<rect class="card" x="5" y="5" width="310" height="190" rx="12"/>
<text class="h" x="20" y="32">CROSS TIMER / EXCLUSION</text>
<text class="h" x="20" y="64">IN (max 3 of your turns):</text>
<rect class="l1" x="20" y="78" width="280" height="28" rx="8"/>
<g transform="translate(0,0)">
 <circle class="dot" cx="70" cy="92" r="6"/><text class="h" x="70" y="114" text-anchor="middle">1</text>
 <circle class="dot" cx="160" cy="92" r="6"/><text class="h" x="160" y="114" text-anchor="middle">2</text>
 <circle class="dot" cx="250" cy="92" r="6"/><text class="h" x="250" y="114" text-anchor="middle">3</text>
</g>
<text class="h" x="20" y="144">OUT (exclude 2 of your turns):</text>
<rect class="l2" x="20" y="158" width="200" height="28" rx="8"/>
<g>
 <circle class="dot" cx="80" cy="172" r="6"/><text class="h" x="80" y="196" text-anchor="middle"></text>
 <circle class="dot" cx="160" cy="172" r="6"/>
</g>
</svg>
